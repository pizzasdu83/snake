<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game with Leaderboard</title>
  <style>
    canvas {
      background: #111;
      display: block;
      margin: 20px auto;
      border: 2px solid #00ff00;
    }
    h1 {
      text-align: center;
      color: white;
      font-family: sans-serif;
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    #leaderboard {
      max-width: 300px;
      margin: auto;
      background: #222;
      color: white;
      padding: 15px;
      border-radius: 10px;
    }
    #leaderboard ul {
      padding-left: 20px;
    }
    .button {
	  border: none;
      color: white;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 30px;
      margin: 4px 2px;
      transition-duration: 0.4s;
      cursor: pointer;
    }

    .button1 {
      background-color: white; 
      color: black; 
      border: 2px solid #808080;
    }

    .button1:hover {
      background-color: #808080;
      color: white;
    }
    .button2 {
      background-color: white; 
      color: black; 
      border: 2px solid #808080;
    }

    .button2:hover {
      background-color: #808080;
      color: white;
    }

    .button3 {
      background-color: white; 
      color: black; 
      border: 2px solid #808080;
    }

    .button3:hover {
      background-color: #808080;
      color: white;
    }

    .button4 {
      background-color: white; 
      color: black; 
      border: 2px solid #808080;
    }

    .button4:hover {
      background-color: #808080;
      color: white;
    }
	
	.space {
	  background-color:#000;
	  color: #000;
	  border-left: 10px solid #000;
	  border-right: 10px solid #000;
	}
	

  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <h1><strong>BUTTONS ARE USELESS</strong> (for now...)</h1>
  <button class="button button1" oneclick="fuckedup()"><strong>‚Æô</strong></button>
  <h1></h1>
  <button class="button button3" oneclick="fuckedleft()"><strong>‚Æò</strong></button>
  <button class="button space"><strong>‚Æò</strong></button>
  <button class="button button4"oneclick="fuckedright()"><strong>‚Æö</strong></button>
  <h1></h1>
  <button class="button button2"oneclick="fuckeddown()"><strong>‚Æõ</strong></button>
  <div id="leaderboard"></div>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC8DnvePCAvI12F5hKYM8fNL1KyNhKP4Ro",
      authDomain: "snake-leaderboard-f1ff6.firebaseapp.com",
      projectId: "snake-leaderboard-f1ff6",
      storageBucket: "snake-leaderboard-f1ff6.firebasestorage.app",
      messagingSenderId: "1701365176",
      appId: "1:1701365176:web:260637b59c24f5e0cb3b4d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Fonctions Firebase pour leaderboard
    async function submitScore(player, score) {
      await addDoc(collection(db, "scores"), {
        name: player,
        score: score,
        createdAt: new Date()
      });
      renderLeaderboard();
    }

    async function renderLeaderboard() {
      const leaderboard = document.getElementById("leaderboard");

      const scoresCol = collection(db, "scores");
      const q = query(scoresCol, orderBy("score", "desc"), limit(5));
      const querySnapshot = await getDocs(q);

      leaderboard.innerHTML = "<h2>üèÜ Leaderboard</h2><ul>" +
        querySnapshot.docs.map(doc => {
          const data = doc.data();
          return `<li>${data.name}: ${data.score}</li>`;
        }).join("") + "</ul>";
    }

    
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake = [{ x: 200, y: 200, color: "lime" }];
    let food = { x: box * 5, y: box * 5 };
    let direction = null;
    let hasStarted = false;
    let score = 0;
    let gameOver = false;
	let seg = 0;
	let snakeColor = getRandomColor();
	renderLeaderboard;

    function fuckedup() {
	  if (direction !== "DOWN") direction = "UP";
	}
	function fuckeddown() {
	  if (direction !== "UP") direction = "DOWN";
	}
	function fuckedleft() {
	  if (direction !== "RIGHT") direction = "LEFT";
	}
	function fuckedright() {
	  if (direction !== "LEFT") direction = "RIGHT";
	}

    document.addEventListener("keydown", (e) => {
      if (!hasStarted) {
        hasStarted = true;
      }

      switch (e.code) {
        case "ArrowUp":
          if (direction !== "DOWN") direction = "UP";
          break;
        case "ArrowDown":
          if (direction !== "UP") direction = "DOWN";
          break;
        case "ArrowLeft":
          if (direction !== "RIGHT") direction = "LEFT";
          break;
        case "ArrowRight":
          if (direction !== "LEFT") direction = "RIGHT";
          break;
		case "KeyW":
          if (direction !== "DOWN") direction = "UP";
          break;
        case "KeyS":
          if (direction !== "UP") direction = "DOWN";
          break;
        case "KeyA":
          if (direction !== "RIGHT") direction = "LEFT";
          break;
        case "KeyD":
          if (direction !== "LEFT") direction = "RIGHT";
          break;
      }
    });
    
	function getRandomColor() {
		const letters = '0123456789ABCDEF';
		let color = '#';
		for (let i = 0; i < 6; i++) {
			color += letters[Math.floor(Math.random() * 16)];
		}
		return color;
	}

	
    function draw() {
		ctx.clearRect(0, 0, canvas.width, canvas.height);

		if (!hasStarted || direction === null) {
			ctx.fillStyle = "gray";
			ctx.font = "20px Arial";
			ctx.textAlign = "center";
			ctx.fillText("Use arrow keys or keyboard to move", canvas.width / 2, canvas.height / 2);
			ctx.fillText("(compatible with any one)", canvas.width / 2, canvas.height / 2 + 30);
			return;
		}

		// Dessiner chaque segment avec sa propre couleur
		snake.forEach(segment => {
			ctx.fillStyle = segment.color;
			ctx.fillRect(segment.x, segment.y, box, box);
		});

		// Afficher la pomme
		ctx.fillStyle = "red";
		ctx.fillRect(food.x, food.y, box, box);

		// Calcul des nouvelles coordonn√©es
		let newX = snake[0].x;
		let newY = snake[0].y;

		if (direction === "LEFT") newX -= box;
		if (direction === "RIGHT") newX += box;
		if (direction === "UP") newY -= box;
		if (direction === "DOWN") newY += box;

		// V√©rification collision
		if (
			newX < 0 || newX >= canvas.width ||
			newY < 0 || newY >= canvas.height ||
			snake.some(s => s.x === newX && s.y === newY)
		) {
			clearInterval(game);
			gameOver = true;
			const name = prompt("Nom du joueur :");
			if (name) submitScore(name, score);
			return;
		}

		// Ajouter un nouveau segment color√©
		const isEating = newX === food.x && newY === food.y;
		const newSegment = {
			x: newX,
			y: newY,
			color: isEating ? getRandomColor() : snake[0].color
		};

		snake.unshift(newSegment);

		if (isEating) {
			score++;
			seg++;
			food = {
				x: Math.floor(Math.random() * (canvas.width / box)) * box,
				y: Math.floor(Math.random() * (canvas.height / box)) * box
			};
		} else {
			snake.pop();
		}
	}

    let game = setInterval(draw, 100);
    renderLeaderboard
	
  </script>
</body>
</html>
