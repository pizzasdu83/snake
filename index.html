<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game with Leaderboard</title>
  <style>
    canvas {
      background: #111;
      display: block;
      margin: 20px auto;
      border: 2px solid #00ff00;
    }
    h1, h2, p {
      text-align: center;
      color: white;
      font-family: sans-serif;
    }
    body {
      background-color: #000;
    }
    #leaderboard {
      max-width: 300px;
      margin: auto;
      background: #222;
      color: white;
      padding: 15px;
      border-radius: 10px;
    }
    #leaderboard ul {
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <h2>üèÜ Leaderboard</h2>
  <div id="leaderboard"><p>Loading...</p></div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const box = 20;
    let snake = [{ x: 200, y: 200 }];
    let food = { x: box * 5, y: box * 5 };
    let direction = null;
    let hasStarted = false;
    let score = 0;
    let gameOver = false;

    document.addEventListener("keydown", (e) => {
      if (!hasStarted) {
        hasStarted = true;
      }

      switch (e.key) {
        case "ArrowUp":
          if (direction !== "DOWN") direction = "UP";
          break;
        case "ArrowDown":
          if (direction !== "UP") direction = "DOWN";
          break;
        case "ArrowLeft":
          if (direction !== "RIGHT") direction = "LEFT";
          break;
        case "ArrowRight":
          if (direction !== "LEFT") direction = "RIGHT";
          break;
      }
    });

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (!hasStarted || direction === null) {
        ctx.fillStyle = "gray";
        ctx.font = "20px Arial";
        ctx.textAlign = "center";
        ctx.fillText("Appuie sur une touche pour commencer", canvas.width / 2, canvas.height / 2);
        return;
      }

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let head = { ...snake[0] };
      if (direction === "LEFT") head.x -= box;
      if (direction === "RIGHT") head.x += box;
      if (direction === "UP") head.y -= box;
      if (direction === "DOWN") head.y += box;

      if (
        head.x < 0 ||
        head.x >= canvas.width ||
        head.y < 0 ||
        head.y >= canvas.height ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) {
        clearInterval(game);
        gameOver = true;
        submitScore(score);
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * (canvas.width / box)) * box,
          y: Math.floor(Math.random() * (canvas.height / box)) * box,
        };
      } else {
        snake.pop();
      }
    }

    let game = setInterval(draw, 100);

    async function submitScore(score) {
      const player = prompt("Game Over! Enter your name:", "Player");
      if (!player) return;

      await fetch("/api", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          app: "2acec877.snake_leaderboard.snake.klave.network",
          method: "submitScore",
          requestId: "submit_" + Math.random(),
          input: { player, score: score.toString() },
        })
      });
      fetchLeaderboard();
    }

    async function fetchLeaderboard() {
      const res = await fetch("/api", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          app: "2acec877.snake_leaderboard.snake.klave.network",
          method: "getLeaderboard",
          requestId: "leaderboard_" + Math.random(),
          input: {}
        })
      });
      const data = await res.json();

      const leaderboard = document.getElementById("leaderboard");
      leaderboard.innerHTML = "<ul>" +
        data.map(entry => `<li>${entry.player}: ${entry.score}</li>`).join("") +
        "</ul>";
    }

    fetchLeaderboard();
  </script>
</body>
</html>
