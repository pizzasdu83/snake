<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game with Leaderboard</title>
  <style>
    canvas {
      background: #111;
      display: block;
      margin: 20px auto;
      border: 2px solid #00ff00;
    }
    h1 {
      text-align: center;
      color: white;
      font-family: sans-serif;
    }
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
    }
    #leaderboard {
      max-width: 300px;
      margin: auto;
      background: #222;
      color: white;
      padding: 15px;
      border-radius: 10px;
    }
    #leaderboard ul {
      padding-left: 20px;
    }
    input {
      padding: 5px;
      font-size: 16px;
    }
    button {
      padding: 5px 10px;
      font-size: 16px;
      margin-left: 5px;
    }
  </style>
</head>
<body>
  <h1>üêç Snake Game</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <div id="score">Score: 0</div>
  <div id="leaderboard"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, limit } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC8DnvePCAvI12F5hKYM8fNL1KyNhKP4Ro",
      authDomain: "snake-leaderboard-f1ff6.firebaseapp.com",
      projectId: "snake-leaderboard-f1ff6",
      storageBucket: "snake-leaderboard-f1ff6.firebasestorage.app",
      messagingSenderId: "1701365176",
      appId: "1:1701365176:web:260637b59c24f5e0cb3b4d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Fonctions Firebase pour leaderboard
    async function submitScore(player, score) {
      await addDoc(collection(db, "scores"), {
        name: player,
        score: score,
        createdAt: new Date()
      });
      renderLeaderboard();
    }

    async function renderLeaderboard() {
      const leaderboard = document.getElementById("leaderboard");

      const scoresCol = collection(db, "scores");
      const q = query(scoresCol, orderBy("score", "desc"), limit(5));
      const querySnapshot = await getDocs(q);

      leaderboard.innerHTML = "<h2>üèÜ Leaderboard</h2><ul>" +
        querySnapshot.docs.map(doc => {
          const data = doc.data();
          return `<li>${data.name}: ${data.score}</li>`;
        }).join("") + "</ul>";
    }

    
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake = [{ x: 200, y: 200 }];
    let food = { x: box * 5, y: box * 5 };
    let direction = null;
    let hasStarted = false;
    let score = 0;
    let gameOver = false;

    document.addEventListener("keydown", (e) => {
      if (!hasStarted) {
        hasStarted = true;
      }

      switch (e.key) {
        case "ArrowUp":
          if (direction !== "DOWN") direction = "UP";
          break;
        case "ArrowDown":
          if (direction !== "UP") direction = "DOWN";
          break;
        case "ArrowLeft";
          if (direction !== "RIGHT") direction = "LEFT";
          break;
        case "ArrowRight":
          if (direction !== "LEFT") direction = "RIGHT";
          break;
      }
    });
    
    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!hasStarted || direction === null) {
        ctx.fillStyle = "gray";
        ctx.font = "20px Arial";
        ctx.textAlign = "center";
        ctx.fillText("Use arrow keys or wasd to move", canvas.width / 2, canvas.height / 2);
        return;
      }

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "lime" : "green";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      let head = { ...snake[0] };
      if (direction === "LEFT") head.x -= box;
      if (direction === "RIGHT") head.x += box;
      if (direction === "UP") head.y -= box;
      if (direction === "DOWN") head.y += box;

      if (
        head.x < 0 ||
        head.x >= canvas.width ||
        head.y < 0 ||
        head.y >= canvas.height ||
        snake.some(s => s.x === head.x && s.y === head.y)
      ) {
        clearInterval(game);
        gameOver = true;
        const name = prompt("Nom du joueur :");
        if (name) submitScore(name, score);
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * (canvas.width / box)) * box,
          y: Math.floor(Math.random() * (canvas.height / box)) * box,
        };
      } else {
        snake.pop();
      }
    }

    renderLeaderboard();
    let game = setInterval(draw, 100);
    
  </script>
</body>
</html>
